<!DOCTYPE html>
<html lang="en" style="font-size: 62.5%;">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Take Care</title>
    <link
      href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 62.5%;
      }

      body {
        font-size: 1.6rem;
      }

      .v-input.v-select.v-autocomplete .v-input__slot {
        border-radius: 4px;
      }

      .v-input--checkbox .v-input__slot {
        padding: 0;
      }

      .v-label.theme--light {
        font-family: Poppins, sans-serif;
      }

      .v-messages__message {
        font-family: Poppins, sans-serif;
      }

      .v-chip__content {
        font-family: Poppins, sans-serif;
      }

      textarea,
      input[type='text'] {
        font-family: Poppins, sans-serif !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but this site doesn't work properly without JavaScript enabled. Please enable
        it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
